<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title> Mon site en Frames</title>
    </head>
    <frameset rows="20%,80%">
        <!--Premiére rangée : Header-->
        <frame src="header.html" name="header" noresize scrolling="no">

        <!--Deuxième rangée: Menu à gauche + contenu au centre-->
        <frameset cols="20% ,80%">
            <frame src="menu.html" name="menu" noresize>
            <frame src="acceuil.html" name="contenu"></frame>    
        </frameset>
        

    </frameset>
</html>
